<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approximation Methods</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Approximation Methods</h1>
        <form method="post">
            <div>
                <label for="input_type">Input Type (0 for option 1, 1 for option 2):</label>
                <input type="number" id="input_type" name="input_type" min="0" max="1" required>
            </div>
            <div>
                <label for="m">m value:</label>
                <input type="number" id="m" name="m" required>
            </div>
            <div id="option1">
                <h2>Option 1</h2>
                <label for="x_vals">x values (space-separated):</label>
                <input type="text" id="x_vals" name="x_vals">
                <label for="y_vals">y values (space-separated):</label>
                <input type="text" id="y_vals" name="y_vals">
            </div>
            <div id="option2">
                <h2>Option 2</h2>
                <label for="n">n value:</label>
                <input type="number" id="n" name="n">
                <label for="left">Left bound:</label>
                <input type="text" id="left" name="left">
                <label for="right">Right bound:</label>
                <input type="text" id="right" name="right">
            </div>
            <button type="submit">Generate Plot</button>
        </form>
        <div class="plot">

            {% if error_message %}
            <h2>Error:</h2>
            <p id="error_message">{{ error_message }}</p>
            {% elif plot_url %}
            <h2>Generated Plot:</h2>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Generated Plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
